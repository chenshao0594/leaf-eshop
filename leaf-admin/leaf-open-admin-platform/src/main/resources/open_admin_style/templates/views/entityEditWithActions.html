<th:block th:if="${entityFormTemplatePath == null}">
    <form th:remove="tag">
        <th:block th:include="components/entityForm"
             th:with="additionalTabClasses='entity-form',
                 showSingleTab='true',
                 inModal=${inModal != null and inModal}">
        </th:block>
    </form>
</th:block>

<th:block th:unless="${entityFormTemplatePath == null}">
    <form th:remove="tag">
        <th:block th:include="${entityFormTemplatePath}"
             th:with="additionalTabClasses='entity-form',
                 showSingleTab='true',
                 inModal=${inModal != null and inModal}">
        </th:block>
    </form>
</th:block>
